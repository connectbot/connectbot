play-services-basement = { module = "com.google.android.gms:play-services-basement", version = "18.3.0" }
robolectric = { module = "org.robolectric:robolectric", version = "4.14.1" }
sshlib = { module = "org.connectbot:sshlib", version = "2.2.25" }
testbutler-library = { module = "com.linkedin.testbutler:test-butler-library", version = "2.2.1" }

[plugins]
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }

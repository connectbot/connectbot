ltgt-errorprone = { id = "net.ltgt.errorprone", version.ref = "ltgtErrorprone" }
reactivecircus-appversioning = { id = "io.github.reactivecircus.app-versioning", version.ref = "reactivecircusAppVersioning" }
kt3k-coveralls = { id = "com.github.kt3k.coveralls", version.ref = "kt3kCoveralls" }
mxalbert-jacocoandroid = { id = "com.mxalbert.gradle.jacoco-android", version.ref = "mxalbertJacocoAndroid" }
starter-easylauncher = { id = "com.starter.easylauncher", version.ref = "starterEasylauncher" }
